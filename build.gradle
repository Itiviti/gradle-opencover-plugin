ext.ullinkGradleScripts = 'https://raw.github.com/gluck/gradle-scripts/master'
apply from: "${ext.ullinkGradleScripts}/task-rules.gradle"
apply from: "${ext.ullinkGradleScripts}/functions.gradle"
apply from: "${ext.ullinkGradleScripts}/ullink-gradle-plugin-base.gradle"

version = '1.0'
description 'gradle-opencover-plugin is a Gradle plugin for getting code coverage using OpenCover'
sourceCompatibility = '1.6'

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile 'com.ullink.gradle:gradle-repositories-plugin:2.1'
    compile 'org.apache.commons:commons-io:1.3.2'
}
